<!DOCTYPE html>
<html>
<head>
    <title>Flask Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-white p-3 rounded">
                <h3>Dashboard Sidebar</h3>
                <p>This dashboard displays random data for now. Coffee comes next â˜•</p>
            </div>

            <!-- Chart -->
            <div class="col-md-9">
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('chart', graphs.data, graphs.layout);
    </script>
</body>
</html>
